<!doctype html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    
    <!-- 砖 砖转 (Error Logger) - 爪 转拽转 注 住  转 -->
    <script>
      window.addEventListener('error', function(event) {
        var msg = event.message || "砖  注";
        var src = event.filename || "拽抓  注";
        var line = event.lineno || 0;
        
        // 住 砖转  拽专转 砖 驻驻
        if (msg.includes('ResizeObserver')) return;

        var div = document.getElementById('debug-console');
        if (!div) {
          div = document.createElement('div');
          div.id = 'debug-console';
          div.style = "position:fixed; top:0; left:0; right:0; background:rgba(185, 28, 28, 0.95); color:white; padding:16px; z-index:99999; font-family:monospace; font-size:12px; direction:ltr; text-align:left; border-bottom: 2px solid #fff; max-height: 50vh; overflow: auto;";
          document.body.appendChild(div);
        }
        
        div.innerHTML += "<div><strong> Critical Error:</strong> " + msg + "<br/><span style='opacity:0.8'>File: " + src + " (Line " + line + ")</span></div><hr style='border-color:rgba(255,255,255,0.2); margin:8px 0;'/>";
        
        //  砖  注 main.jsx, 转 驻 转拽
        if (src.includes('main.jsx') || msg.includes('Failed to load module')) {
           div.innerHTML += "<div style='background:rgba(0,0,0,0.3); padding:5px; margin-top:5px;'> <strong>驻:</strong> 专 砖-GitHub 住 专抓 拽抓 JSX. <br/> 专转 GitHub Pages 砖-Source 专 -<strong>GitHub Actions</strong>  -Deploy from branch.</div>";
        }
      });
    </script>

    <!-- 转拽 Favicon: 砖砖  爪  '  注 404 -->
    <link rel="icon" href="https://i.postimg.cc/d0Cxk6rK/lky-RRdh.jpg" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <meta name="theme-color" content="#14b8a6">
    <meta name="description" content="驻拽爪转 转 拽转  - .住">
  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
