<script>
  window.addEventListener('error', function(event) {
    var msg = event.message || "砖  注";
    var src = event.filename || "";
    // 转注转 砖转  拽专转
    if (msg.includes('ResizeObserver')) return;
    
    var div = document.createElement('div');
    div.style = "position:fixed; top:0; left:0; right:0; background:#7f1d1d; color:white; padding:20px; z-index:99999; font-family:sans-serif; direction:ltr; text-align:left;";
    div.innerHTML = "<h3> Critical Error</h3><p>" + msg + "</p><small>" + src + "</small>";
    document.body.appendChild(div);
  });
</script>
